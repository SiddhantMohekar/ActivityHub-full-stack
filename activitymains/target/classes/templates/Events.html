<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="styleE.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>

        <label class="logo">ActivityHub</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="/Events">Events</a></li>
            <li><a href="/Profile">Profile</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/Login">Login</a></li>
            <li><a href="/Register">Register</a></li>
            <li><a href="/AdminLogin">Admin Login</a></li>
        </ul>
    </nav>
    <section>
        <div class="headline">
            <h1>College Events</h1>
        </div>
        <div class="events">
            <div class="box">
                <h1>Contests</h1>
                <div class="contests">
                    <div th:each="event : ${events}" class="test">
                        <div class="box-content">
                            <div class="box-img">
                                <a th:href="@{'/Events/RegEvent'}">
                                    <img th:src="'data:image/jpeg;base64,' + ${event.Image}" alt="Event Image">
                                </a>
                            </div>
                        </div>
                        <h2 th:text="${event.nameEvent}"></h2>
                    </div>
                </div>
                <div class="addbtn">
                    <button class="addEbtn" onclick="location.href='/AddDetails'">AddEvent</button>
                 </div>
            </div>
        </div>
    </section>
    <section id="footer-section">
        <footer>
            <div class="foot-panel1">
                Back to top
            </div>
            <div class="foot-panel2">
                <ul class="foot-ul">
                    <li><p>Get to Know Us</p></li>
                    <li><a href="#">Career's</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
